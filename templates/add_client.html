{% extends "layout.html" %}

{% block title %}Add Client - FitFuel{% endblock %}

{% block content %}
<div class="px-4 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-2xl">
        <div class="space-y-12">
            <div class="border-b border-gray-900/10 pb-12">
                <h2 class="text-base font-semibold leading-7 text-gray-900">Add New Client</h2>
                <p class="mt-1 text-sm leading-6 text-gray-600">Enter your client's information to create their profile and start generating personalized plans.</p>

                <form method="POST" action="{{ url_for('add_client') }}" class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                    <div class="sm:col-span-4">
                        <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Full name</label>
                        <div class="mt-2">
                            <input type="text" name="name" id="name" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="sm:col-span-4">
                        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                        <div class="mt-2">
                            <input type="email" name="email" id="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="sm:col-span-3">
                        <label for="fitness_level" class="block text-sm font-medium leading-6 text-gray-900">Fitness level</label>
                        <div class="mt-2">
                            <select id="fitness_level" name="fitness_level" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                <option value="">Select level</option>
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>
                    </div>

                    <div class="sm:col-span-3">
                        <label for="goal" class="block text-sm font-medium leading-6 text-gray-900">Primary goal</label>
                        <div class="mt-2">
                            <select id="goal" name="goal" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                <option value="">Select goal</option>
                                <option value="weight_loss">Weight Loss</option>
                                <option value="muscle_gain">Muscle Gain</option>
                                <option value="endurance">Endurance</option>
                                <option value="strength">Strength</option>
                                <option value="general_fitness">General Fitness</option>
                            </select>
                        </div>
                    </div>

                    <div class="sm:col-span-3">
                        <label for="diet_preference" class="block text-sm font-medium leading-6 text-gray-900">Diet preference</label>
                        <div class="mt-2">
                            <select id="diet_preference" name="diet_preference" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                <option value="">Select preference</option>
                                <option value="no_preference">No Preference</option>
                                <option value="vegetarian">Vegetarian</option>
                                <option value="vegan">Vegan</option>
                                <option value="keto">Keto</option>
                                <option value="paleo">Paleo</option>
                                <option value="mediterranean">Mediterranean</option>
                            </select>
                        </div>
                    </div>

                    <div class="sm:col-span-3">
                        <label for="weekly_budget" class="block text-sm font-medium leading-6 text-gray-900">Weekly food budget</label>
                        <div class="mt-2 relative rounded-md shadow-sm">
                            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                <span class="text-gray-500 sm:text-sm">$</span>
                            </div>
                            <input type="number" name="weekly_budget" id="weekly_budget" required min="0" step="0.01" class="block w-full rounded-md border-0 py-1.5 pl-7 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="0.00">
                        </div>
                    </div>

                    <div class="sm:col-span-3">
                        <label for="training_days" class="block text-sm font-medium leading-6 text-gray-900">Training days per week</label>
                        <div class="mt-2">
                            <select id="training_days" name="training_days" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                <option value="">Select days</option>
                                <option value="2">2 days</option>
                                <option value="3">3 days</option>
                                <option value="4">4 days</option>
                                <option value="5">5 days</option>
                                <option value="6">6 days</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-span-full">
                        <label for="allergies" class="block text-sm font-medium leading-6 text-gray-900">Allergies or restrictions</label>
                        <div class="mt-2">
                            <textarea id="allergies" name="allergies" rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="List any food allergies or dietary restrictions"></textarea>
                        </div>
                    </div>

                    <div class="col-span-full">
                        <label for="notes" class="block text-sm font-medium leading-6 text-gray-900">Additional notes</label>
                        <div class="mt-2">
                            <textarea id="notes" name="notes" rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Any additional information about your client"></textarea>
                        </div>
                    </div>

                    <div class="col-span-full">
                        <div class="mt-6 flex items-center justify-end gap-x-6">
                            <a href="{{ url_for('clients_list') }}" class="text-sm font-semibold leading-6 text-gray-900">Cancel</a>
                            <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Add client</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
