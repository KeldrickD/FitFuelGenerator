{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Create New Client Plan</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('create_plan') }}">
                    <div class="mb-3">
                        <label for="client_name" class="form-label">Client Name</label>
                        <input type="text" class="form-control" id="client_name" name="client_name" required>
                    </div>

                    <div class="mb-3">
                        <label for="goal" class="form-label">Primary Goal</label>
                        <select class="form-select" id="goal" name="goal" required>
                            <option value="weight_loss">Weight Loss</option>
                            <option value="muscle_gain">Muscle Gain</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="fitness_level" class="form-label">Fitness Level</label>
                        <select class="form-select" id="fitness_level" name="fitness_level" required>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="diet_preference" class="form-label">Diet Preference</label>
                        <select class="form-select" id="diet_preference" name="diet_preference" required>
                            <option value="vegan">Vegan</option>
                            <option value="high_protein">High Protein</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="weekly_budget" class="form-label">Weekly Food Budget ($)</label>
                        <input type="number" class="form-control" id="weekly_budget" name="weekly_budget" 
                               min="40" max="200" step="5" value="40" required>
                        <div class="form-text">Minimum $40 per week recommended</div>
                    </div>

                    <div class="mb-3">
                        <label for="training_days" class="form-label">Training Days per Week</label>
                        <select class="form-select" id="training_days" name="training_days" required>
                            <option value="3">3 days</option>
                            <option value="4">4 days</option>
                            <option value="5">5 days</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Generate Plan</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
